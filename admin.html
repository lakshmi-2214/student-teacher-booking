<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h2>Admin Dashboard</h2>

  <section>
    <h3>Teachers Management</h3>
    <ul id="teacherList"></ul>
  </section>

  <section style="margin-top:40px;">
    <h3>Students Management</h3>
    <ul id="studentList"></ul>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/admin.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    h2 { color: #2c3e50; }
    section { margin-top: 20px; }
    ul { list-style-type: none; padding: 0; }
    li {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .approveBtn { background: #27ae60; color: white; }
    .deleteBtn { background: #e74c3c; color: white; }
    .restoreBtn { background: #2980b9; color: white; }
    .status { font-weight: bold; margin-left: 6px; color: #e67e22; }
    .approved { color: green; }
    .deleted { color: red; text-decoration: line-through; }
  </style>
</body>
</html>
